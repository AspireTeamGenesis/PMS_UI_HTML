     <div class="container d-flex justify-content-center table-box">
        <!-- <h2>SIGN UP OFFICE EMPLYEE ACCOUNT</h2> -->
        <form method="POST" id="signup-form" class="signup-form">
                <h3 class="cont">
                    <span class="icon"><i></i></span>
                    <span class="title_text">Personal</span>
                </h3>
                <fieldset>
                    <legend>
                        <span class="step-heading">Personal Informaltion: </span>
                        <span class="step-number">Step 1 / 5</span>
                    </legend>
                   
                        <div class="form-group">
                            <label for="objective ">Objective</label>
                            <input type="text" name="objective" id="objective" placeholder="Enter your objective"/>
                        </div>
                    
                        <div class="form-group">
                            <label for="last_name" >Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Enter your name" />
                        </div>
                        <div class="form-group">
                            <label for="dateofbirth" >DateOfBirth</label>
                            <input type="date" name="dateofbirth" id="dateofbirth" />
                        </div>

                         <div class="form-group">
                            <label for="nationality" >Nationality</label>
                            <input type="text" name="nationality" id="nationality" placeholder="Enter your nationality" />
                        </div>
                        <div class="form-group">
                            <label for="dateofjoining" >DateOfJoining</label>
                            <input type="date" name="dateofjoining" id="dateofjoining" />
                        </div>
                        <div class="form-group">
                            <label for="dateofjoining" >Breakduration</label>
                            <label>From</label>
                            <input type="month" name="month" id="month" />
                            <label>To</label>
                            <input type="month" name="month" id="month" />
                        </div>
                        
                        <div class="form-group">
                            <label for="socialmedia" >Social Media</label>
                            <label for="socialmedia" >SocialMedia Name</label>
                            <input type="socialmedia" name="socialmedia" id="socialmedia" />
                            <label for="socialmedia" >SocialMedia Link</label>
                            <input type="socialmedia" name="socialmedia" id="socialmedia" />
                        </div>
                            
                        
                            
                </fieldset>

                <h3>
                    <span class="icon"><i class="ti-email"></i></span>
                    <span class="title_text">Education</span>
                </h3>
                <fieldset>
                    <legend>
                        <span class="step-heading" > Education: </span>
                        <span class="step-number">Step 2 / 5</span>
                    </legend>
                   <div class="form-group">
                        <label for="employee_id">Degree</label>
                        <input type="text" name="employee_id" id="employee_id" />
                    </div>

                    <div class="form-group">
                        <label for="designation" >Course</label>
                        <input type="text" name="designation" id="designation" />
                    </div>

                   

                    <div class="form-select">
                        <label for="country" class="form-label">College/University</label>
                        <div class="select-list">
                            <select name="country" id="country">
                                <option value="">Select college/Uiversity</option>
                                <option value="">BIT</option>
                                <option value="Australia">SRI KRISHANA</option>
                                <option value="USA">PSNA</option>
                                <option value="Australia">SA</option>
                            </select>
                        </div>
<div class="cointanier"></div>
                  
                    <div class="form-group">
                        <label for="dateofjoining" >Year</label>
                        <label>From</label>
                        <input type="month" name="month" id="month" />
                        <label>To</label>
                        <input type="month" name="month" id="month" />
                    </div>
                    <div class="form-group">
                        <label for="work_hours">Percentage</label>
                        <input type="number" name="work_hours" id="work_hours" />
                    </div>
                </fieldset>

                <h3>
                    <span class="icon"><i class="ti-star"></i></span>
                    <span class="title_text">Project</span>
                </h3>
                <fieldset>
                    <legend>
                        <span class="step-heading">Project: </span>
                        <span class="step-number">Step 3 / 5</span>
                    </legend>
                    <div class="form-group">
                        <label for="employee_id" class="form-label required">Project Name</label>
                        <input type="text" name="employee_id" id="employee_id" />
                    </div>

                    <div class="form-group">
                        <label for="designation" class="form-label required">Project Description</label>
                        <input type="text" name="designation" id="designation" />
                    </div>

                    
                    <div class="form-group">
                        <label for="dateofjoining" class="form-label required">duration</label>
                        <label>From</label>
                        <input type="month" name="month" id="month" />
                        <label>To</label>
                        <input type="month" name="month" id="month" />
                    </div>
                    

                    <div class="form-group">
                        <label for="work_hours" class="form-label required">Role Played</label>
                        <input type="text" name="work_hours" id="work_hours" />
                    </div>
                    <div class="form-group">
                        <label for="designation" class="form-label required">Tool Used</label>
                        <input type="text" name="designation" id="designation" />
                    </div>
                </fieldset>

                <h3>
                    <span class="icon"><i class="ti-credit-card"></i></span>
                    <span class="title_text">Skills</span>
                </h3>
                <fieldset>
                    <legend>
                        <span class="step-heading">Skills: </span>
                        <span class="step-number">Step 4 / 5</span>
                    </legend>
                    <div class="form-select">
                        <label for="country" class="form-label">Domain</label>
                        <div class="select-list">
                            <select name="country" id="country">
                                <option value="">Select Domain</option>
                                <option value="">BIT</option>
                                <option value="Australia">SRI KRISHANA</option>
                                <option value="USA">PSNA</option>
                                <option value="Australia">SA</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-select">
                        <label for="country" class="form-label">Technology</label>
                        <div class="select-list">
                            <select name="country" id="country">
                                <option value="">Select Technology</option>
                                <option value="Australia">SRI KRISHANA</option>
                                <option value="USA">PSNA</option>
                                <option value="Australia">SA</option>
                            </select>
                        </div>
                    </div>

                    
                </fieldset>
                <h3>
                    <span class="icon"><i class="ti-credit-card"></i></span>
                    <span class="title_text">Achievements</span>
                </h3>
                <fieldset>
                    <legend>
                        <span class="step-heading">Achievements: </span>
                        <span class="step-number">Step 5 / 5</span>
                    </legend>
                    
                    <div class="form-select">
                        <label for="country" class="form-label">Type</label>
                        <div class="select-list">
                            <select name="country" id="country">
                                <option value="">Select Type</option>
                                <option value="Australia">Certification</option>
                                <option value="USA">Awards</option>
                               
                                
                            </select>
                            <input type="file" 
                            id="file1" 
                            name="upload">
                        </div>
                        
                        
                    </div>
                    <a href="myprofile.html"><input type="button" class="butt ml-2 mb-2" value="Apply"></a>


                </fieldset>
        </form>
