<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>

    <script src="https://kit.fontawesome.com/ad58591d53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="myprofile.css">
</head>

<body>

    <div class="container">

        <div class="topbar">
            <div class="user">
                <img src="logo.jpeg" alt="">
            </div>
            <div class="logo">
                <h2>Profile&nbsp;Management</h2>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <div class="d-flex flex-column">
                    <div class="profile">
                        <img src="profilecd.jpeg" alt="" class="img-fluid rounded-circle">
                        <h1 class="text-light">UserName</h1>
                    </div>
                </div>
                <li>
                    <a href="homepg.html">
                        <i class="fa-solid fa-house text-dark"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="active">
                    <a href="createprofile.html">
                        <i class="fa-solid fa-address-card text-dark"></i>
                        <p>MyProfile</p>
                    </a>
                </li>
                <li>
                    <a href="profilehistory.html">
                        <i class="fa-solid fa-box-archive text-dark"></i>
                        <p>Profile History</p>
                    </a>
                </li>
                <li>
                    <a href="changepassword.html">
                        <i class="fa-solid fa-key text-dark"></i>
                        <p>Change Password</p>
                    </a>
                </li>
                <li>
                    <a href="login1.html">
                        <i class="fa-solid fa-right-from-bracket text-dark"></i>
                        <p>SignOut</p>
                    </a>
                </li>
                <div class="profile1">
                    <div class="social-links mt-3 text-center">
                        <h1 class="text-light">Contact Us</h1>
                        <a href="" class="twitter"><i class="fa-brands fa-twitter"></i></a>
                        <a href="" class="instagram"><i class="fa-brands fa-instagram"></i></a>
                        <a href="" class="facebook"><i class="fa-brands fa-facebook"></i></a>

                    </div>
                </div>
            </ul>
        </div>

        <div class="main">
            <div class="container">

                <div class="content">
                    <div class="text-content d-flex space-between">
                        <p><a href="homepg.html">Home</a> <i class="fa-solid fa-angle-right"></i> <a
                                href="./profile.html">Profile</a></p>
                        <h2 class="userInfo">MyProfile <span>UserName</span></h2>
                        <span></span>
                    </div>
                </div>

                <div class="border-box">
                    <div class="content">
                        <h2>
                            No Profle has been created
                        </h2>
                        <h2>
                            Click +, to create your profle
                        </h2>
                        <div class="d-flex align-items-center justify-content-center">
                            <a href="final.html"><button class="btn btn-circular">+</button></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
